<script>
    $.ajax('http://127.0.0.1:7300/mock/5eec18c6590812445c83ea5f/personal',{
        success:res=> {
            var myChart = echarts.init(document.getElementById('main'), 'westeros');
            var colorArr = ['#a5e7f0', '#ed7b67', '#fec593', '#93b7e3'];
            var datacharts = res.data.datacharts;
            var inform = res.data.inform;
            let today =new Date();
            month =(today.getMonth()+1);
            day =today.getDate();
            if(month<10){
                month = '0'+(today.getMonth()+1);
            }
            if(day<10){
                day = '0'+today.getDate();
            }

            $('#i-message').append(`
<h4 id="name" style="display: inline-block;color: #6a8995;font-weight: bold">${$('#admin').html()}</h4><span style="margin-left: 30px">${inform[0].identity}</span>
                            <br><p style="line-height: 50px;display: inline-block">联系方式：${inform[0].phone}</p>
                            <p style="line-height: 50px;display: inline-block;margin-left: 50px">邮     箱：${inform[0].email}</p>

`);
            $('#date').append(`
            <span class="glyphicon glyphicon-time" style="font-size: 16px"> ${today.getFullYear()+'-'+month+'-'+day}</span>
            `)
            myChart.setOption({
                legend: {

                        textStyle: {
                            color: '#6a8995',
                            fontSize:'14'
                        }
                    },
                tooltip: {
                    trigger: 'axis',
                    showContent: true,

                },
                dataset: {
                    source: [
                        ['product', '周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                        [datacharts[0].title, datacharts[0].array[0], datacharts[0].array[1], datacharts[0].array[2], datacharts[0].array[3], datacharts[0].array[4], datacharts[0].array[5], datacharts[0].array[6]],
                        [datacharts[1].title, datacharts[1].array[0], datacharts[1].array[1], datacharts[1].array[2], datacharts[1].array[3], datacharts[1].array[4], datacharts[1].array[5], datacharts[1].array[6]],
                        [datacharts[2].title, datacharts[2].array[0], datacharts[2].array[1], datacharts[2].array[2], datacharts[2].array[3], datacharts[2].array[4], datacharts[2].array[5], datacharts[2].array[6]],
                        [datacharts[3].title, datacharts[3].array[0], datacharts[3].array[1], datacharts[3].array[2], datacharts[3].array[3], datacharts[3].array[4], datacharts[3].array[5], datacharts[3].array[6]]
                    ]
                },
                xAxis: {type: 'category',
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#000',
                            fontSize:'14'
                        }
                    },
                    axisLine:{
                        lineStyle:{
                            color:'#606060'
                        }
                    }
                },
                yAxis: {
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#000',
                            fontSize:'14'
                        }
                    },
                    axisLine:{
                        lineStyle:{
                            color:'#606060'
                        }
                    }
                },
                series: [
                    {
                        type: 'line', smooth: true, seriesLayoutBy: 'row', areaStyle: {normal: {}},
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ //关键在这里, 设置面积渐变
                                    offset: 0,
                                    color: colorArr[0] //这里是我设置的渐变的颜色从线条颜色变为白色，如果是循环数据，其中的0依次循环colorArr 就ok了
                                }, {
                                    offset: 1,
                                    color: '#eaeaea'
                                }])
                            }
                        }
                    },
                    {
                        type: 'line', smooth: true, seriesLayoutBy: 'row', areaStyle: {normal: {}},
                        areaStyle: {
                            normal: {
                                opacity: 0.6,
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ //关键在这里, 设置面积渐变
                                    offset: 0,
                                    color: colorArr[1] //这里是我设置的渐变的颜色从线条颜色变为白色，如果是循环数据，其中的0依次循环colorArr 就ok了
                                }, {
                                    offset: 1,
                                    color: '#fff'
                                }])
                            }
                        }
                    },
                    {
                        type: 'line', smooth: true, seriesLayoutBy: 'row', areaStyle: {normal: {}},

                            normal: {
                                opacity: 0.6,
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ //关键在这里, 设置面积渐变

                                }, {

                                }])
                            }

                    }

            })

        }
    })
